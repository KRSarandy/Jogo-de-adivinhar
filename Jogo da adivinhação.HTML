<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="color: rgb(65, 65, 66);">
    <title>Jogo: Descubra o Número</title>
    <link rel="stylesheet" href="Jogo da adivinhação.css">
    <link rel="stylesheet" href="vava/css/bootstrap.min.css">
</head>
<body background="Img/Image.png" style="background-size: 100%;">
    <div class="container">
        <h1 style="color: aliceblue;">Descubra o Número</h1>
        <button style="border-radius: 20px;" id="sortear">Sortear</button>
        <div class="input-group">
            <input type="text" id="palpite" placeholder="Digite seu palpite">
            <button id="tentar" style="border-radius: 20px; position: relative; left: 20px;">Tentar</button>
        </div>
        <textarea id="log" readonly></textarea>
    </div>
    <script src="Jogo da adivinhação.js"></script>
</body>
</html>
